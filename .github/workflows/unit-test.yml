name: Unit Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Run unit test
        run: |
          make unit-test
